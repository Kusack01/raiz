<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Formulario de inicio de sesión</title>
  <link rel="icon" type="image/jpg" href="{% static 'botanica/imagenes/Logo Circular Floral Rosa.png' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'botanica/css/inic.css' %}">
</head>
<body>
  <header class="marg">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <img src="{% static 'botanica/imagenes/Logo Circular Floral Rosa.png' %}" alt="Logo de nuestra tienda">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="{% url 'raiz2' %}">Inicio</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'acercade' %}">Acerca de</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
		      </li>
			  <li class="nav-item active">
		        <a class="nav-link" href="{% url 'crear_usu' %}">Cuenta</a>
		      </li>
			  <li class="nav-item active">
		        <a class="nav-link" href="{% url 'venta' %}">Productos</a>
		      </li class="nav-item active">
			  	<a class="nav-link" href="{% url 'carrito' %}">Carrito</a>
			  <li>

			  </li>
		    </ul>
		  </div>
		</nav>
	</header>
  
		
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-6 col-md-4">
        <form id="login-form" class="form-signin">
          <h2 class="form-signin-heading">Inicio de sesión</h2>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Correo electrónico</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Recordarme
              <a href="{% url 'recuperar' %}">¿Olvidaste tu contraseña o correo? Haz click para Recuperar</a>
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="{% static 'botanica/js/inic.js' %}"></script>
</body>
</html>
