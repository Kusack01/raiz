<!DOCTYPE html>
<html>
	{% load static %}
<head>
	<meta charset="utf-8">
	<title>Carrito de compras</title>
    <link rel="icon" type="image/jpg" href="{% static 'botanica/imagenes/Logo Circular Floral Rosa.png' %}">
	<link rel="stylesheet" href="{% static 'botanica/css/carrito.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		/* Estilos personalizados para el carrito de compras */
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Carrito de compras</h1>
				<table class="table">
					<thead>
						<tr>
							<th>Producto</th>
							<th>Precio</th>
							<th>Cantidad</th>
							<th>Subtotal</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><img src="{% static 'botanica/imagenes/maseta_terracota_tipo_1.jpg' %}" alt="Calathea"></td>
							<td>$10.000</td>
							<td><input type="number" min="1" max="10" value="1"></td>
							<td>$10.000</td>
						</tr>
						<tr>
							<td><img src="{% static 'botanica/imagenes/maseta_terracota_tipo_2.jpg' %}" alt="Macetero Bonsai"></td>
							<td>$12.000</td>
							<td><input type="number" min="1" max="10" value="1"></td>
							<td>$12.000</td>
						</tr>
						<tr>
							<td><img src="{% static 'botanica/imagenes/maseta_terracota_tipo_3.jpg' %}" alt="Mace Terracota"></td>
							<td>$3000</td>
							<td><input type="number" min="1" max="10" value="1"></td>
							<td>$3000</td>
						</tr>
					</tbody>
				</table>
				<button class="btn btn-primary">Actualizar carrito</button>
				<button class="btn btn-success"><a href="{% url 'metodo_pago' %}">Ir a pagar</a></button>
			</div>
		</div>
	</div>
    <script src="{% static 'js/carrito.js' %}"></script>
</body>
</html>
