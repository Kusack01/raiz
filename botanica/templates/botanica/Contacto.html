<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
    
  </style>
</head>
<body>
  <header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <img src="{% static 'core/Imagenes/Logo Circular Floral Rosa.png' %}" alt="Logo de nuestra tienda">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="Raiz-Botanica.html">Inicio</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="acercade.html">Acerca de</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="Contacto.html">Contacto</a>
		      </li>
			  <li class="nav-item active">
		        <a class="nav-link" href="Crear_usu.html">Cuenta</a>
		      </li>
			  <li class="nav-item active">
		        <a class="nav-link" href="Venta.html">Productos</a>
		      </li>
		    </ul>
		  </div>
		</nav>
	</header>
  <div class="container">
    <h1>Contacto</h1>
    <form id="contact-form" method="post" action="#">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label>Donde encontrarnos</label>
        <label>Al costado encontrara un mapa el cual usted clickeara y lo llevara a nuestra direccion como tienda. En caso de tener una duda
            usted puede dirijirse directamente a la tienda.
        </label>
        <a href="https://goo.gl/maps/JvaX6WxFA15Q87436"><img src="{% static 'core/imagenes/Captura de pantalla 2023-04-30 195225.png' %}" alt="Ubicación"></a>

      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="Js/conta.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  
</body>
</html>
