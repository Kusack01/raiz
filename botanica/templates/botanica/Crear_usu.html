<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="icon" type="image/jpg" href="{% static 'core/Imagenes/Logo Circular Floral Rosa.png' %}">
    <link rel="stylesheet" href="Css/Crear_usuario.css">

<body>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="nombre" id="nombres" placeholder="Ingrese sus nombres">
        <input class="controls" type="text" name="apellido" id="apellidos" placeholder="Ingrese sus apellidos">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" type="password" name="Contraseña" id="passwords" placeholder="Ingrese su Contraseña">
        <p>Estoy de acuerdo con: <a href="terycondi.html">Terminos y condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="ini.html">¿Ya tienes cuenta en nuestro sistema?</a></p>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

</html>
